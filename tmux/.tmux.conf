#=================================================#
## command mode setting
set-window-option -g mode-keys vi
setw -g mode-keys vi
bind-key -T copy-mode-vi v send -X begin-selection

### copy mode & exit with q
bind-key Escape copy-mode \; display "Copy mode!"

